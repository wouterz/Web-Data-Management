server:
  port: 0

spring:
  application:
    name: stock-service

  rabbitmq:
    host: 127.0.0.1
    port: 5672

  cloud:
    stream:
      bindings:
        output:
          destination: users-out
        input:
          destination: users-in
          group: users
      rabbit:
        bindings:
          output:
            producer:
              exchangeType: direct
              routingKeyExpression: '"#"'

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/